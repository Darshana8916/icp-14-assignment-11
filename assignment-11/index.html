<!DOCTYPE html>
<html>

<head>
    <title>CSS</title>
    <style>
        body {
            background-color: brown;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .item {
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid rgb(237, 232, 232);
            border-radius: 10px;
            background-color: white;
        }

        .item:hover {
            border: 1px solid rgb(206, 203, 203);
        }

        .main-img {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }

        .project-heading {
            font-size: 23px;
            font-weight: 600;
            font-family: cursive;
        }

        .sub-container {
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="./rtc-homepage.png" width="300px" class="main-img" />

        </div>
    </div>
</body>

</html>
