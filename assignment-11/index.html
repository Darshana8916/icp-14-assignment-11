<!DOCTYPE html>
<html>
<head>
    <title>CSS</title>
    <style>
        body {
            background-color: brown;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .item {
            height: 400px;
            width: 300px;
            margin: 5px;
            border: 1px solid rgb(237, 232, 232);
            border-radius: 10px;
            background-color: white;
        }
        .item:hover {
            border: 1px solid rgb(206, 203, 203);
        }
        .main-img {
            border-radius: 10px 10px 0px 0px;
            margin-bottom: 5px;
        }
        .project-heading {
            font-size: 23px;
            font-weight: 600;
            font-family: cursive;
        }
        .sub-container {
            padding-left: 10px;
            padding-right: 10px;
        }
        .course-name {
            background-attachment: rgb(179, 227, 246);
            padding: 4px;
            border-radius: 4px;
        }
        .project-description {
            font-size: 14px;
            color: rgb(105, 105, 105);
        }

        .tech-stack {
            display: flex;
            margin: 2px;

        }

        .tech {
            background-color: rgb(211, 208, 208);
            padding: 4px 20px;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 12px;
            border: 1px solid rgb(189, 185, 185);
        }

        .project-duration {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .project-duration-info {
            font-size: 14px;
        }

        .user-profile-imp {
            border-radius: 50px;
            margin-right: 5px;
        }

        .project-duration-sub-info {
            display: flex;
            align-items: center;
        }

        .calender-img {

            margin-right: 5px;
        }

        .hr-line {
            margin: 10px 0px;
            border: rgb(226, 223, 223);
        }

        .additional {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .additional-sub-info {
            display: flex;
            align-items: center;
        }

        .additional-sub-info-2 {
            color: rgb(64, 127, 191);
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="./../rtc-homepage.png" width="300px" class="main-img" />

            <div class="sub-container">
                <span class="project-heading">Road To Code </span>
                <br/>
                <span class="course-name">Internship cohort program 6.0</span>
                <p class="project-description">
                    This project serves as the foundation for an e-commerce website specializing in the sale of
                    electronic
                    gadegets.with..
                </p>
                <div class="tech-stack">-
                </div>

                <div class="project-duration">-
                </div>

                <hr class="hr-line" />
                <div class="additional">
                <div class="additional-sub-info">-
                </div>
                </div>
            </div>
        </div>
    
        </div>
    </div>
</body>

</html>
